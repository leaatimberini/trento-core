name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Unit Tests
      run: npm run test

    - name: Build Backend
      run: |
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "TypeScript version: $(npx tsc --version)"
        npm run build 2>&1

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci
      
    - name: Build Frontend
      run: npm run build
      env:
        # Avoid treating warnings as errors in CI for now
        CI: false
