version: '3.8'

services:
  # Database
  postgres:
    image: postgres:16
    container_name: trento_db_prod
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trento
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d trento"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:alpine
    container_name: trento_redis_prod
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trento_api_prod
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/trento
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: supersecretkey
      NODE_ENV: production
    ports:
      - "3001:3000" # Expose on 3001 if needed, or rely on Traefik/Frontend proxy
    depends_on:
      - postgres
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trento_ui_prod
    ports:
      - "80:3000" # Expose on Port 80 for production access
    environment:
      # Next.js Server Side needs to know internal URL
      # Assuming we are using rewrites in next.config.js which happen on server side
      NODE_ENV: production
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data_prod:
